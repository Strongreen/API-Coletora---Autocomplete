<body onLoad="setDisabled()">

<form action="/bd" method="post">
<div class="input text">
    {{ form.autocomp.label }}: {{ form.autocomp }}

<button type="submit" name="btn" id="btn" onclick="mostraBD()"> Selecionar </button>

</div>
</form>

<script type="text/javascript">
function mostraBD(){
    (location).attr('href','http://127.0.0.1:5000/bd');
};
</script>

<script>
  
  $(function() {
      $.ajax({
          url: '{{ url_for("autocomplete") }}'
          }).done(function (data){
              $('#events_autocomplete').autocomplete({
                  source: data,
                  minLength: 2,
                  delay: 2
              }).click(function(){
                console.log(data)
              });
          });
      });
</script>
</body>
